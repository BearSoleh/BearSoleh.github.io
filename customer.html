<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Se Mart Ooo - Order Groceries</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Welcome to Se Mart Ooo</h1>
    <nav>
      <ul>
        <li><a href="home.html">HomePage</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="customer.html">Order Form</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <fieldset style="background-color: antiquewhite; border: 5px solid black;">
    <legend>Customer Details</legend>
      <p>Please fill out the form below for customer details:</p>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <br><br>
        <label for="address">Address:</label>
        <textarea id="address" required></textarea>
        <br><br>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" required>
        <br><br>
        <input type="submit" value="Submit">
      </form>
    </fieldset>
  </main>

  <footer>
    <p>&copy; 2023 Se Mart Ooo. All rights reserved.</p>
  </footer>
</body>

</html>
